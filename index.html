<header>

  </a>
</header>

<main>
  <section>
    <h2>Yahoo News</h2>
    <ul id="rss-feed"></ul>
  </section>
</main>

<footer>
  &copy; 2025 - VODDER
</footer>

<script>
  const rssUrl = 'https://rss.app/feeds/5YZmYIMMzBrOWYu1.xml';
  const monetagLinks = [
    'https://stenexeb.xyz/4/9067149',
    'https://stenexeb.xyz/4/9067125',
    'https://stenexeb.xyz/4/9067207',
    'https://stenexeb.xyz/4/9067146'
  ];

  async function loadRSS() {
    try {
      const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl));
      const data = await res.json();
      const container = document.getElementById('rss-feed');

      data.items.slice(0, 5).forEach((item) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.textContent = item.title;
        a.href = '#';
        a.onclick = (e) => {
          e.preventDefault();
          redirectWithMonetag(item.link);
        };
        li.appendChild(a);
        container.appendChild(li);
      });
    } catch (error) {
      console.error('Error cargando el RSS:', error);
    }
  }

  function redirectWithMonetag(finalUrl) {
    const allLinks = [...monetagLinks, finalUrl];
    let i = 0;

    function openNext() {
      if (i < allLinks.length) {
        window.open(allLinks[i], '_blank');
        i++;
        setTimeout(openNext, 1000); // Espera 1 segundo antes de abrir la siguiente pestaÃ±a
      }
    }

    openNext();
  }

  loadRSS();
</script>


</body>
