<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con estilo oscuro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #1e1e1e;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #f39c12;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #1e1e1e;
            color: #bbbbbb;
        }
    </style>
</head>
<body>

<header>
    <img src="ruta-de-la-imagen.jpg" alt="Imagen Superior">
</header>

<main>
    <section>
        <h2>RSS de Yahoo</h2>
        <!-- Aquí puedes incrustar el feed RSS de Yahoo -->
        <p>Espacio para integrar contenido del RSS de Yahoo.</p>
    </section>

    <section>
        <h2>RSS de Reddit</h2>
        <!-- Aquí puedes incrustar el feed RSS de Reddit -->
        <p>Espacio para integrar contenido del RSS de Reddit.</p>
    </section>
</main>

<footer>
    &copy; 2025 - Mi página con estilo oscuro.
</footer>

</body>
</html>
